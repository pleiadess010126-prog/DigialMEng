version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - npm ci
    build:
      commands:
        - NEXT_PRIVATE_DISABLE_TURBOPACK=1 npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
